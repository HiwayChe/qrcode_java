<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="h2" style="margin-left: 10.5rem; margin-top: 1rem;">二维码、条形码后台登陆系统</div>
    <form action="/admin/login" method="post" enctype="application/x-www-form-urlencoded"
          role="form" class="form-horizontal" style="margin-top: 3rem;margin-left: 10rem;">
        <div class="form-group">
            <label for="username" class="col-sm-1 control-label">用户名</label>
            <div class="col-sm-11 float-right">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group" style="margin-top:2rem;">
            <label for="password" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-11 float-right">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group" style="color:red;">
            <label class="col-sm-1 control-label"></label>
            <div class="col-sm-11 float-right">
                <label class="col-sm-11 control-label" th:text="${error}"></label>
            </div>
        </div>

        <div class="form-group" style="margin-top:2rem;">
            <div class="offset-1 col-3 clearfix ">
                <button type="submit" class="btn btn-primary col-12">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
